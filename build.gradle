plugins {
	id 'java'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

dependencies {
	implementation group: 'org.testng', name: 'testng', version: '6.14.3'
	implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.14.0'
	implementation group: 'io.appium', name: 'java-client', version: '7.0.0'
	implementation group: 'com.google.guava', name: 'guava', version: '30.1.1-jre'
	implementation group: 'com.google.android', name: 'android', version: '4.1.1.4'
	implementation group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.13'

}
